name: Hourly Build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.DCTALBOT_PAT }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run build script
        run: IG_ACCESS_TOKEN=${{ secrets.IG_ACCESS_TOKEN }} node build.js

      - name: Commit changes
        run: |
          git config user.name 'dctalbot'
          git config user.email 'dave.c.talbot@gmail.com'
          git add .
          git commit --allow-empty --no-verify -m 'Automated build commit' 
          git push
